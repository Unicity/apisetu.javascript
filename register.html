<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vaccination Slots</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="d-flex justify-content-center">
      <div class="spinner-border"
           role="status" id="loading">
          <span class="sr-only">Loading...</span>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h1>Choose States and District to get Slots</h1>
      <div class="form-group">
        <label for="sel1">Select States:</label>
        <div id="states"><select class="form-control"><option value="">Select State</option></select></div>
      </div>
      <div class="form-group">
        <label for="sel1">Select Districts:</label>
        <div id="districts"><select class="form-control"><option value="">Select District</option></select></div>
      </div>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-4" style="display:block">
      <h1>Register</h1>
      <form>
        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="text" class="form-control" required id="mobile" value="" placeholder="Enter mobile number">
        </div>
        <div style="color:red;display:none" id="regErr">Enter valid mobile number</div>
        <div class="form-group" id="otp" style="display:none">
          <label for="otp">OTP:</label>
          <input type="text" class="form-control" required id="txnId">
          <input type="text" id="regotp" class="form-control" id="otp">
        </div>
        <button type="button" onclick="registerMobile()" class="btn btn-primary" id="regbtn">Register</button>
        <button type="button" onclick="submitOTP()" class="btn btn-primary" id="subotp" style="display:none">Submit OTP</button>
        <button type="button" onclick="cancelRegister()" class="btn btn-default">Cancel</button>
      </form>
    </div>
    <div class="col-sm-12">
      <div class="form-group" id="sessions">
      </div>
    </div>
  </div>
</div>

</body>
</html>
